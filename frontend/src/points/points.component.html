<h1> Zones disponibles </h1>
<form class="search-post-form">
  <mat-form-field class="full-width">
    <mat-label>Zones</mat-label>
    <input #input matInput placeholder="Ex. post name" class="search-post-form">
  </mat-form-field>
</form>
<div class="mat-elevation-z8">
  <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Id. </th>
      <td mat-cell *matCellDef="let element"> {{element?._id}} </td>
    </ng-container>

       <!-- zone Column -->
       <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Zone </th>
        <td mat-cell *matCellDef="let element"> {{element?.zone.name}} </td>
      </ng-container>

    <!-- latitude Latitude -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element?.latitude}} </td>
    </ng-container>

      <!-- longitude Column -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Longitude </th>
        <td mat-cell *matCellDef="let element"> {{element?.longitude}} </td>
      </ng-container>
  
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
