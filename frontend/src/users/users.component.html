<h1> Tous les utilisateurs de l'application </h1>
<div class="actions">
  <form class="search-post-form">
    <mat-form-field class="full-width">
      <mat-label>Utilisateur</mat-label>
      <input #input matInput placeholder="Nom" class="search-post-form">
    </mat-form-field>
  </form>
  <div class="add-btn">
    <button-component [type]="'button'" [classes]="'btn-lg btn-block btn-primary default-bg radius'"
    (clicked)="addUser()"> Ajouter
    </button-component>
  </div>
</div>


<div class="mat-elevation-z8">
  <table style="width: 100%;" *ngIf='dataSource' mat-table [dataSource]="dataSource" matSort >

    

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef> Zone </th>
      <td mat-cell *matCellDef="let element"> {{element?.zone?.name}} </td>
    </ng-container> -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="mat-raised-button" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>dehaze</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(element)">
            <mat-icon>edit</mat-icon>
            <span>Modifier</span>
          </button>
          <button mat-menu-item (click)="delete(element._id)">
            <mat-icon>delete_forever</mat-icon>
            <span>Supprimer</span>
          </button>
          
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [length]="dataSource.count$ | async"  [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
